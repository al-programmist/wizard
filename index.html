<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="layout-wrapper">
        <h1 class="visually-hidden">Document</h1>
        <header class="header">
            <div class="ui-hero-indicator">
                <section class="progress-section">
                    <div class="progress-bars-health" data-count="100">
                        <div class="progress-bars-health__release"></div>
                        <h2>HEALTH <span>100%</span></h2>
                    </div>
                    <div class="progress-bars-energy" data-count="100">
                        <h2>ENERGY<span>100%</span></h2>
                    </div>
                </section>
            </div>

            <div class="cloud cloud_4"></div>
            <div class="cloud cloud_5"></div>
            <div class="cloud cloud_6"></div>
            <div class="cloud cloud_8"></div>
        </header>
        <main class="main">

        </main>
        <footer class="footer">
            <div class="ground">
                <canvas class="canvas j-canvas" width="1900" height="400"></canvas>
            </div>
        </footer>
    </div>


    <script src="js/game.js"></script>
</body>

</html>
